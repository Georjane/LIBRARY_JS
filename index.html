<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>  
  <div class="container">
  </div>
  <div>
    <button class="btn addbook addbtn">Add a Book</button>
    <form class="form">
      <label for="title">Book title</label>
      <input type="text" id="title"><br/>
      <label for="author">Book author</label>
      <input type="text" id="author"><br/>
      <label for="page">Number of Pages</label>
      <input type="number" id="page" min="1"><br/>
      <label for="price">Book Price</label>
      <input type="number" id="price" min="1"><br/>
      <label for="read">Have you read this book?</label>
      <input type="checkbox" id="read"><br/>
      <button type="submit" class="submit">Submit</button>
    </form>  
  </div>
</body>
<script defer src="script.js"></script>
</html>
